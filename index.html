<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ascend</title>

<link rel="stylesheet" href="styles.css">
<meta name="theme-color" content="#000000">
</head>

<body>
<div class="app">

<!-- HOME -->
<section id="home" class="page active">
  <div class="card center">
    <h1 id="username">Ascend</h1>

    <div id="profileFrame" class="profile-frame bronze">
      <span>Lv <span id="level">1</span></span>
    </div>

    <div class="xp-bar"><div id="xpFill"></div></div>
    <p id="streak"></p>

    <button onclick="go('ai')">Talk to AI Coach</button>
  </div>

  <div class="card">
    <h3>Daily Challenge</h3>
    <p id="dailyText"></p>
  </div>

  <div class="card">
    <h3>Weekly Challenge</h3>
    <p id="weeklyText"></p>
  </div>
</section>

<!-- TASKS -->
<section id="tasks" class="page">
  <div class="card">
    <h2>Today's Tasks</h2>
    <div id="taskList"></div>
  </div>
</section>

<!-- TASK LIBRARY -->
<section id="library" class="page">
  <div class="card">
    <h2>Task Library (100)</h2>
    <div id="taskLibrary"></div>
  </div>
</section>

<!-- AI -->
<section id="ai" class="page">
  <div class="card">
    <h2>AI Coach</h2>
    <div id="chatBox"></div>
    <input id="chatInput" placeholder="Ask about progress, diet, motivation...">
    <button onclick="sendChat()">Send</button>
  </div>
</section>

<!-- NUTRITION -->
<section id="nutrition" class="page">
  <div class="card">
    <h2>Nutrition AI</h2>
    <input type="file" accept="image/*" onchange="analyzeFood(this)">
    <p class="muted">Upload food photo (AI assisted)</p>

    <input id="calories" placeholder="Calories">
    <input id="protein" placeholder="Protein (g)">
    <input id="carbs" placeholder="Carbs (g)">
    <input id="fats" placeholder="Fats (g)">
    <button onclick="saveNutrition()">Save Meal</button>
    <p id="nutritionSummary"></p>
  </div>
</section>

<!-- STATS -->
<section id="stats" class="page">
  <div class="card">
    <h2>Stats Dashboard</h2>
    <canvas id="xpChart"></canvas>
    <canvas id="nutritionChart"></canvas>
  </div>
</section>

<!-- NOTES -->
<section id="notes" class="page">
  <div class="card">
    <h2>Notes</h2>
    <textarea id="noteInput" placeholder="Thoughts, plans, reflections..."></textarea>
    <button onclick="addNote()">Save Note</button>
  </div>
  <div id="notesList"></div>
</section>

<!-- SETTINGS -->
<section id="settings" class="page">
  <div class="card">
    <h2>Profile</h2>
    <input id="nameInput" placeholder="Username">
    <button onclick="saveName()">Save</button>
  </div>

  <div class="card">
    <h2>Tasks</h2>
    <button onclick="go('library')">Manage 100 Tasks</button>
  </div>

  <div class="card">
    <h2>AI Mode</h2>
    <button onclick="setAI('motivational')">Motivational</button>
    <button onclick="setAI('analytical')">Analytical</button>
    <button onclick="setAI('supportive')">Supportive</button>
  </div>
</section>

</nav>

</div>
<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ascend</title>

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="styles.css">
<meta name="theme-color" content="#000000">
</head>

<body>
<div class="app">

<!-- HOME -->
<section id="home" class="page active">
  <div class="card center">
    <h1 id="username">Ascend</h1>

    <div id="profileFrame" class="profile-frame bronze">
      <span id="profileLevel">Lv <span id="level">1</span></span>
    </div>

    <div class="xp-bar"><div id="xpFill"></div></div>
    <p id="streak"></p>

    <button onclick="aiCoach()">AI Coach</button>
  </div>

  <div class="card">
    <h3>Daily Challenge</h3>
    <p id="dailyText"></p>
  </div>

  <div class="card">
    <h3>Weekly Challenge</h3>
    <p id="weeklyText"></p>
  </div>
</section>

<!-- TASKS -->
<section id="tasks" class="page">
  <div class="card">
    <h2>Todayâ€™s Tasks</h2>
    <div id="taskList"></div>
  </div>
</section>

<!-- AI CHAT -->
<section id="ai-chat" class="page">
  <div class="card">
    <h2>AI Coach</h2>
    <div id="chatBox"></div>
    <input id="chatInput" placeholder="Talk to your coach..." />
    <button onclick="sendChat()">Send</button>
  </div>
</section>

<!-- NUTRITION -->
<section id="nutrition" class="page">
  <div class="card">
    <h2>Food Log</h2>

    <input type="file" accept="image/*" onchange="analyzeFood(this)">
    <p class="muted">Upload food photo (AI estimate)</p>

    <input id="calories" type="number" placeholder="Calories">
    <input id="protein" type="number" placeholder="Protein (g)">
    <input id="carbs" type="number" placeholder="Carbs (g)">
    <input id="fats" type="number" placeholder="Fats (g)">

    <button onclick="saveNutrition()">Save Meal</button>
    <p id="nutritionSummary"></p>
  </div>
</section>

<!-- NOTES -->
<section id="notes" class="page">
  <div class="card">
    <h2>Notes</h2>
    <textarea id="noteInput" placeholder="Reflection, plan, win..."></textarea>
    <button onclick="addNote()">Save Note</button>
  </div>
  <div id="notesList"></div>
</section>

<!-- SETTINGS -->
<section id="settings" class="page">

  <div class="card">
    <h2>Profile</h2>
    <input id="nameInput" placeholder="Username">
    <button onclick="saveName()">Save</button>
  </div>

  <div class="card">
    <h2>Task Library</h2>
    <button onclick="go('task-library')">Manage 100 Tasks</button>
  </div>

  <div class="card">
    <h2>AI Coach Style</h2>
    <button onclick="setAI('motivational')">Motivational</button>
    <button onclick="setAI('analytical')">Analytical</button>
    <button onclick="setAI('supportive')">Supportive</button>
  </div>

</section>

<!-- TASK LIBRARY -->
<section id="task-library" class="page">
  <div class="card">
    <h2>All Tasks</h2>
    <div id="taskLibrary"></div>
  </div>
</section>

<!-- NAV -->
<nav class="nav">
  <button onclick="go('home')">ğŸ </button>
  <button onclick="go('tasks')">âœ…</button>
  <button onclick="go('ai-chat')">ğŸ’¬</button>
  <button onclick="go('nutrition')">ğŸ¥—</button>
  <button onclick="go('notes')">ğŸ“</button>
  <button onclick="go('settings')">âš™ï¸</button>
</nav>

</div>
<script src="app.js"></script>
</body>
</html>
